<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Frontend Mentor | NFT preview card component</title>
    
  </head>

  <body>
    
    <main>

      <div class="image--container">
        <img src="./assets/images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="active-bg"></div>
        <img class="icon--view" src="./assets/images/icon-view.svg" alt="View icon">
      </div>

      <h1>
        <a href="#">
          Equilibrium #3429
        </a>
      </h1>
    
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="content--container">
        
        <p>
          <img src="./assets/images/icon-ethereum.svg" alt="Ethereum Icon"> 
            0.041 ETH
        </p>

        <p >
          <img src="./assets/images/icon-clock.svg" alt="Clock Icon">
            3 days left
        </p>

      </div>
      
      <p>
        <img src="./assets/images/image-avatar.png" alt="Jules Wyvern">
        Creation of <a href="#">Jules Wyvern</a>
      </p>

    </main>

  </body>

</html>
